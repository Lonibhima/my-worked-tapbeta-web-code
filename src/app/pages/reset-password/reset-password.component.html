<div ngClass.gt-sm="container">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="50" class="p-2 primary-background auth-div">
            <table id="wrapper">
                <tr>
                  <td><img src="assets/images/others/auth-image.png" alt="" /></td>
                </tr>
                <tr class="image-text">
                    <p class="auth-welcome">Welcome to Topbeta</p>
                    <span class="auth-intro">A platform where you buy airtime and data for yourself and others around the world</span>
                </tr>
              </table>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="50" class="p-2 auth-form" ngClass.gt-sm="auth-form-large">
            <table id="wrapper">
                <tr>
                <td>
            <h2 class="tertiary-color form-type text-center">RESET PASSWORD</h2>
            <span class="form-new">New to Topbeta? <span class="form-route mouse-pointer" routerLink="/register"> Sign up</span></span>
            <form [formGroup]="resetForm">
               
                <mat-label class="float mt-2">Email Address</mat-label>
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <input matInput placeholder="Email Address" formControlName="emailAddress" required>
                    <mat-error *ngIf="resetForm.controls.emailAddress.errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="resetForm.controls.emailAddress.hasError('invalidEmail')">Invalid email address</mat-error>
                </mat-form-field>
                <div class="text-center mt-2">
                    <button [disabled]="resetForm.invalid" mat-raised-button class="primary-button form-button" (click)="onSubmit()">Request reset
                    </button>
                </div>              
                

            </form>
        </td>
        </tr>
        </table>
        </div>
    </div> 
</div>
