
<div fxLayout="row wrap">
    <div fxFlex="100">
        <h5 class="text-center primary-color">TopUp Wallet</h5>
        <mat-divider class="mb-3"></mat-divider>
    <div>
        <div class="row mb-3">
            <div class="col-sm-6">
                Balance: <span class="primary-text add-text add-weight">{{user?.balance | currency: "â‚¦"}}</span>
            </div>
            <div class="col-sm-6"></div>
        </div>
        <form [formGroup]="topUpForm">
    
            <div class="row">
                <div class="col-sm-6">
            <mat-label>Amount</mat-label>
            <mat-form-field appearance="outline" class="w-100 mt-1">
                <input type="number" matInput placeholder="Amount" formControlName="amount">
                <mat-error>Amount is required</mat-error>
            </mat-form-field>
        </div>
        </div>

            <div class="text-center mt-2">
                <button [disabled]="topUpForm.invalid" mat-raised-button class="primary-button form-button  update-button"
                (click)="onSubmit()">Continue</button>
            </div>                  
        </form>  
    </div>
</div>
</div>
